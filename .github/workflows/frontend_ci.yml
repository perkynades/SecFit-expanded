name: Frontend CI

on:
  push:
    branches: [main]

jobs:
  build:
    name: Test frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install deps
        run: npm install
        working-directory: ./frontend
      - name: Test
        run: npm run test
        working-directory: ./frontend