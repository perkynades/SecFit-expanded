<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
</head>
<body>
    <navbar-el></navbar-el>
    
    <div class="container">
        <div class="row">
            <div class="col-lg text-center">
                <h3 class="mt-5">Pick fitness center</h3>
        </div>
        <div class="row">
            <div class="col-lg text-center">
                <div class="list-group mt-1" id="div-content"></div>
            </div>
        </div>
    </div>
    <div id="three-t-midtbyen">
        <div class="list-group-item list-group-item-action flex-column align-items-start my-1" onclick="onThreeTMidtbyen()">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <h5 class="mb1">3T-Midtby'n</h5>
            </div>
            <div class="d-flex">
                <p class="mb-1">Dronningens gate 1, 7011 Trondheim</p>
            </div>
        </div>
    </div>

    <div class="hide" id="three-t-midtbyen-exercise-equipment">
        <div class="container">
            <div class="row">
                <div class="col-lg text-center">
                    <h3 class="mt-5">Pick exercise equipment</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg text-center">
                    <div class="list-group mt-1" id="div-content">3T-Midtby'n</div>
                </div>
            </div>
        </div>

        <div>
            <div class="list-group-item list-group-item-action flex-column align-items-start my-1">
                <div class="d-flex w-100 justify-content-between align-items-center" onclick="onThreeTRunningMachine()">
                    <h5 class="mb1">Running machine</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="container hide" id="three-t-program-exercise-div">
        <div class="row">
            <div class="col-lg text-center">
                <h5 class="mt-3">Create program</h5>
            </div>
        </div>
        <form class="row g-3" id="three-t-running-machine-program-exercise-form">
            <div class="col-lg-6">
                <label for="inputTerrain" class="form-label">Choose terrain</label>
                <select class="form-select" name="terrainGroup">
                    <option value="Plains">Plains</option>
                    <option value="Mountains">Mountains</option>
                    <option value="Hills">Hills</option>
                    <option value="City">City</option>
                </select>
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-6 ">
                <label for="inputName" class="form-label">Length of run</label>
                <input type="number" class="form-control" id="inputLength" name="length">
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-6 ">
                <label for="inputName" class="form-label">Speed of run (km/h)</label>
                <input type="number" class="form-control" id="inputSpeed" name="speed">
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-6">
                <input type="button" class="btn btn-primary" value="  OK  " onclick="onThreeTCreateExercise()">
            </div>
            <div class="col-lg-6">
        </form>
    </div>

    <script src="scripts/defaults.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/programexercise.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
